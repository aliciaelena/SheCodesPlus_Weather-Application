<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Weather Application</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row form">
              <div class="col-6">
                <form id="search-form" class="mb-3">
                <input
                  type="search"
                  placeholder="Enter city here..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="Search" class="btn btn-warning col-xs-12 col-md-11"/>
              </div>
              <div class="col-3">
              <button class="btn btn-warning col-xs-12 col-md-11" id="currentLocationButton">Current 📍</button>
              </div>
            </form>
          </div>
          <div class="overview">
            <h1 id="city"></h1>
              <small>Last updated:</small> <div id="date"></div></li>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix">
                <div class="float-left">
                  <span class="temperature" id="temperature"></span>
                  <span class="units"><a href="#" id="celcius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span>
                </div>
                <img src="" alt="" class="float-left" id="icon" />
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li class="description" id="description">Cloudy</li>
                <li>Wind: <span id="wind"></span> m/s</li>
                <li>Humidity: <span id="humidity"></span> %</li>
              </ul>
            </div>
          </div>
          <hr/>
          <div class="weather-forecast" id="forecast">
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="worldTemp-wrapper">
        <div class="worldTemp-app">
          <h3>Search the 🌎</h3>
      <div class="row">
        <div class="col-3"><button class="btn btn-warning col-xs-12 col-md-11" id="parisButton">Paris</button></div>
        <div class="col-3"><button class="btn btn-warning col-xs-12 col-md-11" id="newYorkButton">New York</button></div>
        <div class="col-3"><button class="btn btn-warning col-xs-12 col-md-11" id="tokyoButton">Tokyo</button></div>
        <div class="col-3"><button class="btn btn-warning col-xs-12 col-md-11" id="sydneyButton">Sydney</button></div>
        </div>
        </div>
        <small>
          <a href="https://github.com/aliciaelena/SheCodesPlus_Weather-Application"
            target="_blank">
            Open-source code</a> by 
          <a href="https://www.linkedin.com/in/alicia-nagele-789b5561/" target="_blank">
            Alicia Nagele</a>
            </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
