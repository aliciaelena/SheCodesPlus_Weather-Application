<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Weather Application</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
              <div class="col-9">
                <form id="search-form" class="mb-3">
                <input
                  type="search"
                  placeholder="Enter city here..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="Search" class="btn btn-warning col-11"/>
              </div>
            </form>
          </div>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li class="description" id="description">Cloudy</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix">
                <img src="" alt="" class="float-left" id="icon" />
                <div class="float-left">
                  <span class="temperature" id="temperature"></span>
                  <span class="units"><a href="#" id="celcius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Wind: <span id="wind"></span> km/h</li>
                <li>Humidity: <span id="humidity"></span> %</li>
              </ul>
            </div>
          </div>
        </div>
        <small
          ><a
            href="https://github.com/aliciaelena/SheCodesPlus_Weather-Application"
            target="_blank"
            >Open-source code</a
          >
          by Alicia Nagele</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
